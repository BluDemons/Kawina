<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	  </head>
	  
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		  </ol>
	  
		  <!-- Wrapper for slides -->
		  <div class="carousel-inner">
	  
			<div class="item active">
			  <img src="../../assets/img_bg_3.jpg" alt="Los Angeles" style="width:80%;">
			  <div class="carousel-caption">
			  </div>
			</div>
	  
			<div class="item">
			  <img src="../../assets/img_bg_2.jpg" alt="Chicago" style="width:80%;">
			  <div class="carousel-caption">
			  </div>
			</div>
		  
			<div class="item">
			  <img src="../../assets/img_bg_1.jpg" alt="New York" style="width:80%;">
			  <div class="carousel-caption">
			  </div>
			</div>
		
		  </div>
	  
		  <!-- Left and right controls -->
		  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#myCarousel" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">Next</span>
		  </a>
	  </div>		  
	<!-- <h1>division de la imagen y el resto de la pantalla</h1> -->
	<div id="page">
		<div *ngFor="let item of response" class="card">
			<div>
				<div class="col-sm-4">
					<div>
						<div class="card-header btn-flat"># {{item.id}}</div>
						<div class="card-body">
							<h4 class="card-title">Nombre: {{item.nombre}}</h4>
							<h4 class="card-title">Precio: {{item.precio}}</h4>
							<img class="card" src="https://mdbootstrap.com/img/Photos/Horizontal/Food/full page/2.jpg "
								alt="Avatar">
							<h4 class="texto">Descripci√≥n: {{item.descripcion}}</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
