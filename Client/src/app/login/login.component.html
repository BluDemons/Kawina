<div class="login-wrap">
        <div class="login-html">
            <div class="images">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Ingresar</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrarse</label>
                <div class="login-form">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="user" class="label">Usuario</label>
                            <input id="user" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">contraseña</label>
                            <input id="pass" type="password" class="input" data-type="contraseña">
                        </div>
                   
                        <div class="group">
                            <input type="submit" class="button" (click)="btnClickHome()" value="Ingresar">
                        </div>
                        <div class="hr"></div>
                      
                    </div>
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="user" class="label">Nombre de Usuario</label>
                            <input id="user" [(ngModel)]="usuario" name="usuario" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="nombre" class="label">Nombres</label>
                            <input id="nombre" [(ngModel)]="nombres" name="usuario" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="apellido" class="label">Apellido</label>
                            <input id="apellido" [(ngModel)]="apellidos" name="apellidos" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="direccion" class="label">Direccion Domicilio</label>
                            <input id="direccion" [(ngModel)]="direccionDomiciliaria" name="direccionDomiciliaria" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="cedula" class="label">Cedula</label>
                            <input id="cedula" [(ngModel)]="CI" name="CI" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="celular" class="label">Celular</label>
                            <input id="celular" [(ngModel)]="telefonoCelular" name="telefonoCelular" type="number" class="input" data-type="number">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Contraseña</label>
                            <input id="pass" [(ngModel)]="contrasena" name="contrasena" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Email</label>
                            <input id="pass" [(ngModel)]="correoElectronico" name="correoElectronico" type="text" class="input">
                        </div>
                        <div class="group">
                            <input type="submit" (click)="postDataTable()" class="button" value="Registrarse">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div  class="image centrado"  >
        <img src="../../assets/img/logo1.png" width="275" height="204" >
    </div>
