<div id="section-3">
	<div class="content">
		<h1>PRODUCTOS</h1>
	</div>
</div>
<!-- <h1>division de la imagen y el resto de la pantalla</h1> -->
<h1>Productos En venta</h1>
<div class="carta">
	<div *ngFor="let item of response;let i=index">
		<div>
			<div>
				<div>
					<h1>{{item.id}}</h1>
					<h4 class="card-title">Nombre: {{item.nombre}}</h4>
					<h4 class="card-title">Precio: {{item.precio}}</h4>
					<img style="width:20%" src="{{item.imagen}}">
					<h4 class="texto">Descripción: {{item.descripcion}}</h4>
					<button (click)="carrito(item.id)" class="btn">Añadir al carrito</button>
					<br>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="carrito">
	<h4><i class="fa fa-shopping-cart"></i> Carrito De Compras </h4>
	<ul class="list-group">
		<div *ngFor="let elemento of agregar">
			<li class="list-group-item">
				{{elemento.nombre}}
			</li>
			<strong class="pull-right"> {{elemento.precio}}</strong>
		</div>
	</ul>
	<!-- <h2>TOTAL: {{total()}}</h2> -->
</div>
