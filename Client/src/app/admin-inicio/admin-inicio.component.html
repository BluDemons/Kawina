<body>
    <div class="container mt-5">
        <h2>Primera parte</h2>
        <form [formGroup]="editarForm">
            <div *ngFor="let item of response">
            <div class="form-group">
                <label>Titulo Inicio:</label>
                <input type="text" [(ngModel)]="item.titulo1" formControlName="titulo1" class="form-control" name="titulo1" >
            </div>
            <div class="form-group">
                <label>Descripción:</label>
                <textarea [(ngModel)]="item.descripcion" formControlName="descripcion" class="form-control" cols="30" rows="6" name="mensaje" 
                    placeholder=" "></textarea>
            </div>
            <div class="form-group">
                <label>Objetivo:</label>
                <textarea [(ngModel)]="item.objetivo" formControlName="objetivo" class="form-control" cols="30" rows="6" name="mensaje" 
                    placeholder=" "></textarea>
            </div>
            <div class="form-group">
                <label>Misión:</label>
                <textarea [(ngModel)]="item.mision" formControlName="mision" class="form-control" cols="30" rows="6" name="mensaje" 
                    placeholder=" "></textarea>
            </div>
            <div class="form-group">
                <label>Visión:</label>
                <textarea [(ngModel)]="item.vision" formControlName="vision" class="form-control" cols="30" rows="6" name="mensaje" 
                    placeholder=" "></textarea>
            </div>
            <h2>Segunda Parte </h2>
            <div class="form-group">
                <label>Titulo :</label>
                <input [(ngModel)]="item.titulo2" formControlName="titulo2" type="text" class="form-control"  name="titulo2" >
            </div>
            <div>
                <label>imagen</label>
                <input type="file" (change)="handleFileSelect($event)"  name="imagen">
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label>Descripción:</label>
                    <textarea [(ngModel)]="item.descripcion1" formControlName="descripcion1" class="form-control" cols="30" rows="6" name="descripcion1" 
                        placeholder=" "></textarea>
                </div>
            </div>
            <h2>Tercera Parte </h2>
            <div class="form-group">
                <label>Titulo :</label>
                <input [(ngModel)]="item.titulo3" formControlName="titulo3" type="text" class="form-control" name="titulo3" >
            </div>
            <div class="form-group">
                <label>Subtitulo 1 :</label>
                <input [(ngModel)]="item.subtitulo1" formControlName="subtitulo1" type="text" class="form-control" name="subtitulo1" >
            </div>
            <div class="form-group">
                <label>Descripción:</label>
                <textarea [(ngModel)]="item.descripcion2" formControlName="descripcion2" class="form-control" cols="30" rows="6" name="descripcion2"
                    placeholder=" "></textarea>
            </div>
            <div class="form-group">
                <label>Subtitulo 2:</label>
                <input [(ngModel)]="item.subtitulo2" formControlName="subtitulo2" type="text" class="form-control" name="subtitulo2">
            </div>
            <div class="form-group">
                <label>Descripción:</label>
                <textarea [(ngModel)]="item.descripcion3" formControlName="descripcion3" class="form-control" cols="30" rows="6" name="descripcion3" 
                    placeholder=" "></textarea>
            </div>
            <div class="form-group">
                <label>Subtitulo 3:</label>
                <input [(ngModel)]="item.subtitulo3" formControlName="subtitulo3" type="text" class="form-control" name="subtitulo3" >
            </div>
            <div class="form-group">
                <label>Descripción</label>
                <textarea [(ngModel)]="item.descripcion4" formControlName="descripcion4" class="form-control" cols="30" rows="6" name="mensaje" 
                    placeholder=" "></textarea>
            </div>
            <button (click)="eliminar(item.id)">Eliminar</button>
            &nbsp;
            <div class="pagination">
                <a href="/admin">❮</a>
                <p>Regresar:</p>
            </div>
        </div>
        </form>
    </div>
</body>
