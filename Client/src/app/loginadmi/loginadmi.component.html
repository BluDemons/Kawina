<div class="login-wrap">
    <div class="login-html">
        <div class="images">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Ingresar</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label class="label">Usuario</label>
                        <input type="text" type="text" [(ngModel)]="login.usuario" name="usuario" id="usuario" placeholder="Usuario" class="input">
                    </div>
                    <div class="group">
                        <label for="contraseña" class="label">contraseña</label>
                        <input type="password" [(ngModel)]="login.contrasena" name="contrasena" id="contrasena" placeholder="Contraseña" class="input">
                    </div>

                    <div class="group">
                        <input type="button" class="button" type="submit" value="Enviar" (click)="datos(login) ; metodo()">
                    </div>
                    <div class="hr"></div>
                </div>


            </div>
        </div>
    </div>
</div>
<div class="image centrado">
    <img src="../../assets/img/logo1.png" width="275" height="204">
</div>
