<body>
	<div class="fh5co-loader"></div>
	<div id="page">
		<header id="fh5co-header" class="fh5co-cover fh5co-cover-sm" role="banner" src="../images/img_bg_2.jpg">
			<div class="overlay"></div>
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2 text-center">
						<div class="display-t">
							<div class="display-tc animate-box" data-animate-effect="fadeIn">
								<h1>Productos</h1>
								<!-- <h2>Free html5 templates by <a href="https://themewagon.com/theme_tag/free/" target="_blank">Themewagon</a></h2> -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!-- <h1>division de la imagen y el resto de la pantalla</h1> -->
		<body>
			<div>
				<table class="table table-1">
					<thead *ngFor="let item of table_header">
						<th>{{item.id}}</th>
						<th>{{item.nombre}}</th>
						<th>{{item.descripcion}}</th>
						<th>{{item.precio}}</th>
					</thead>
		
					<tbody>
						<tr *ngFor="let item of response">
						<th>{{item.id}}</th>
						<th>{{item.nombre}}</th>
						<th>{{item.descripcion}}</th>
						<th>{{item.precio}}</th>
						</tr>
					</tbody>
				</table>
			</div>
		</body>
	</div>
	<div class="gototop js-top">
		<a class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>
</body>
