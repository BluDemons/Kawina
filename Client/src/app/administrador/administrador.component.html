<h3>Eliminar Patrones de dise√±o</h3>
<div>
    <table class="table table-1">
        <thead *ngFor="let item of table_header">
            <th>{{item.id}}</th>
            <th>{{item.nombre}}</th>
            <th>{{item.precio}}</th>
            <th>{{item.descripcion}}</th>
            <th>{{item.urlArchivo}}</th>
            <th>{{item.imagen}}</th>
            <th>{{item.idServicio}}</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of response">
                <td>{{item.id}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.precio}}</td>
                <td>{{item.descripcion}}</td>
                <td>{{item.urlArchivo}}</td>
                <img width="100" height="100" src="data:image/jpg;base64,{{item.imagen}}">
                <td>{{item.idServicio}}</td>
                <button (click)="eliminar(item.id)">Eliminar</button>
            </tr>
        </tbody>
    </table>
</div>


<h3>Ingresar Productos</h3>
<div>
    <tbody>
        <tr>
            <div>
                <label>nombre</label>
                <input type="text" [(ngModel)]="nombre" name="nombre">
            </div>
            <div>
                <label>precio</label>
                <input type="text" [(ngModel)]="precio" name="precio">
            </div>
            <div>
                <label>descripcion</label>
                <input type="text" [(ngModel)]="descripcion" name="descripcion">
            </div>
            <div>
                <label>urlArchivo</label>
                <input type="text" [(ngModel)]="urlArchivo" name="urlArchivo">
            </div>
            <div>
                <label>imagen</label>
                <input type="file" (change)="handleFileSelect($event)" [(ngModel)]="imagen" name="imagen">
            </div>
            <div>
                <label>idServicio</label>
                <input type="text" [(ngModel)]="idServicio" name="idServicio">
            </div>
        </tr>
        <button (click)="postDataTable()">Ingresar Nuevo Patron</button>
    </tbody>
</div>
