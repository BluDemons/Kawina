<body>
    <div class="container mt-5">
        <h2>Primera parte</h2>
        <form>
            <div class="form-group">
                <label>Titulo Inicio:</label>
                <input type="text" [(ngModel)]="titulo1" class="form-control" name="titulo1" >
            </div>
            <div class="form-group">
                <label>Descripción:</label>
                <textarea [(ngModel)]="descripcion" class="form-control" cols="30" rows="6" name="mensaje" ngModel
                    placeholder="Di algo de Nosotros..."></textarea>
            </div>
            <div class="form-group">
                <label>Objetivo:</label>
                <textarea [(ngModel)]="objetivo" class="form-control" cols="30" rows="6" name="mensaje" ngModel
                    placeholder="Di algo de Nosotros..."></textarea>
            </div>
            <div class="form-group">
                <label>Misión:</label>
                <textarea [(ngModel)]="mision" class="form-control" cols="30" rows="6" name="mensaje" ngModel
                    placeholder="Di algo de Nosotros..."></textarea>
            </div>
            <div class="form-group">
                <label>Visión:</label>
                <textarea [(ngModel)]="vision" class="form-control" cols="30" rows="6" name="mensaje" ngModel
                    placeholder="Di algo de Nosotros..."></textarea>
            </div>
            <h2>Segunda Parte </h2>
            <div class="form-group">
                <label>Titulo :</label>
                <input [(ngModel)]="titulo2" type="text" class="form-control"  name="titulo2" ngModel>
            </div>
            <div>
                <label>imagen</label>
                <input type="file" (change)="handleFileSelect($event)" [(ngModel)]="imagen" name="imagen">
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label>Descripción:</label>
                    <textarea [(ngModel)]="descripcion1" class="form-control" cols="30" rows="6" name="descripcion1" ngModel
                        placeholder="Di algo de Nosotros..."></textarea>
                </div>
            </div>
            <h2>Tercera Parte </h2>
            <div class="form-group">
                <label>Titulo :</label>
                <input [(ngModel)]="titulo3" type="text" class="form-control" name="titulo3" >
            </div>
            <div class="form-group">
                <label>Subtitulo 1 :</label>
                <input [(ngModel)]="subtitulo1" type="text" class="form-control" name="subtitulo1" >
            </div>
            <div class="form-group">
                <label>Descripción:</label>
                <textarea [(ngModel)]="descripcion2" class="form-control" cols="30" rows="6" name="descripcion2"
                    placeholder="Di algo de Nosotros..."></textarea>
            </div>
            <div class="form-group">
                <label>Subtitulo 2:</label>
                <input [(ngModel)]="subtitulo2" type="text" class="form-control" name="subtitulo2">
            </div>
            <div class="form-group">
                <label>Descripción:</label>
                <textarea [(ngModel)]="descripcion3" class="form-control" cols="30" rows="6" name="descripcion3" 
                    placeholder="Di algo de Nosotros..."></textarea>
            </div>
            <div class="form-group">
                <label>Subtitulo 3:</label>
                <input [(ngModel)]="subtitulo3" type="text" class="form-control" name="subtitulo3" ngModel>
            </div>
            <div class="form-group">
                <label>Descripción</label>
                <textarea [(ngModel)]="descripcion4" class="form-control" cols="30" rows="6" name="mensaje" ngModel
                    placeholder="Di algo de Nosotros..."></textarea>
            </div>
            <button (click)="postDataTable()">Ingresar Datos</button>
            &nbsp;
            <p>Next/Previous buttons:</p>
            <div class="pagination">
            <a href="#">❮</a>
            <a href="/admin">❯</a>
        </div>
        </form>
    </div>
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </body>
